<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="" method="get">
            <h1 class="main_heading">Payment Form</h1>
            <hr>
            <h2>User Information</h2>
            <p>Name: *
                <input type="text" required name="name" placeholder="Koushik Bhakat">
            </p>
            <p>
                <fieldset>
                    <legend>Gender</legend>
                    Male <input type="radio" name="gender" id="male" value="M" required>Female<input type="radio" name="gender" id="female" value="F" required>
                </fieldset>
            </p>
            <p>Address:
                <textarea name="Enter your Address" name="address" id="address" cols="30" rows="10"></textarea>
            </p>
            <p>Email: 
                <input type="Email" name="Email" id="Email" required placeholder="bhakatkoushik6@gmail.com">
            </p>
            <p>Pincode:
                <input type="Number" name="pincode"id="pincode"placeholder="123456">
            </p>
            <h2>Payment Information</h2>
            <p>Card Type:
                <select name="card_type" id="card_type">
                    <option value="">--Select a Card Type--</option>
                    <option value="visa">Visa</option>
                    <option value="rupay">Rupay</option>
                    <option value="mastercard">Mastercard</option>
                </select>
            </p>
            <p>
                Card Number <input type="number" name="card_number" id="card_number">
            </p>
            <p>
                Expiration Date <input type="date" name="exp_date" id="exp_date">
            </p>
            <p>
                CVV <input type="password" name="cvv" id="cvv">
            </p>
            <input type="submit" value="Pay Now">
        </form>
    </div>
</body>
</html>
